<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de medidas</title>
    <link rel="icon" type="image/x-icon" href="component1.png">
</head>
<body>
    <section class="container-principal">
        <h1 class="titulo-principal">Conversor de medidas</h1>
        <div class="area-inputs">
            <form class="formulario">
                <input type="number" maxlength="5" id="n1" required>
                <label class="label-texto">Metros</label>
            </form>
            <div class="igual">=</div>
            <form class="formulario">
                <input type="number" maxlength="5" id="n2" required>
                <label class="label-texto">Centímetros</label>
            </form>
        </div>
        <div class="texto-formula"><span class="formula">Fórmula</span> multiplique o valor de comprimento por 100
        </div>
    </section>
    <section class="copyright">
        Projeto por <a href="https://github.com/anacmas" target="_blank">Ana Carolina M.</a>
    </section>

    <script src="main.js"></script>
</body>
</html>
